<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class MyDate {
        day;
        month;
        year;

        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        getDay() {
            return this.day;
        }

        setDay(day) {
            this.day = day;
        }

        getMonth() {
            return this.month;
        }

        setMonth(month) {
            this.month = month;
        }

        getYear() {
            return this.year;
        }

        setYear(year) {
            this.year = year;
        }

    }
let date= new MyDate(19,12,2022);
</script>
</body>
</html>
